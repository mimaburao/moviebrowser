{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if data_all %}
            動画情報 {{ data_all }}
            {% for item in image_filenames %}
              <img src={{item.image_name}}>
              {% endfor %}
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form action="/post" method="POST" class="form-inline">
          <label for="name">名前</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          <button type="submit" class="btn btn-default">送信する</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
